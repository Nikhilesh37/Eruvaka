<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Input Example</title>
</head>
<body>
    <h2>Enter Two Values</h2>

    <form method="GET" action="">
        <label for="input1">input1</label>
        <input type="text" id="input1" name="input1" value="{{ input1 }}" required><br><br>

        <label for="input2">input2</label>
        <input type="text" id="input2" name="input2" value="{{ input2 }}" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if result %}
    Result: {{ result }}
    {% endif %}
</body>
</html>
